apiVersion: apps/v1
kind: Deployment
metadata:
  name: brewsource-mcp
  namespace: brewsource-dev
  labels:
    app: brewsource-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brewsource-mcp
  template:
    metadata:
      labels:
        app: brewsource-mcp
    spec:
      containers:
      - name: brewsource-mcp-container
        image: ghcr.io/charlritter/brewsource-mcp:latest
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: brewsource-mcp-service
spec:
  selector:
    app: brewsource-mcp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
