apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: brewsource-mcp

namespace: default

resources:
  - ../base

labels:
  - pairs:
      environment: production

patches:
  - path: patches/brewsource-prod.yaml
  - path: patches/postgres-prod.yaml

configMapGenerator:
  - name: brewsource-config
    behavior: merge
    literals:
      - DATABASE_URL=postgres://brewsource_user:brewsource_pass@postgres:5432/brewsource_prod?sslmode=disable
